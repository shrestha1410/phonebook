<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-image: url('/assets/gif.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            font-family: 'Arial', sans-serif;
        }

        .header {
            background-color: plum;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

       .h1 {
            color: purple;
            margin: 0;
            font-size: 24px;
        }

        .profile {
            height: 50px;
            width: 50px;
            cursor: pointer;
        }

        .arrow-icon {
            height: 15px;
            width: 15px;
            cursor: pointer;
            margin-left: 5px;
        }
        @media (max-width: 600px) {
            .h1 {
                font-size: 20px;
            }

            .profile {
                height: 40px;
                width: 40px;
            }

            .arrow-icon {
                height: 12px;
                width: 12px;
            }
        }

        @media (max-width: 400px) {
            .h1 {
                font-size: 18px;
            }

            .profile {
                height: 35px;
                width: 35px;
            }

            .arrow-icon {
                height: 10px;
                width: 10px;
            }
        }
        .content {
            padding-top: 70px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <button mat-menu-item class ="h1" style="padding-right: 15px;" (click)="goToProfileOrLogin()">{{title}}</button>
        <button mat-menu-item (click)="addNewContact()">Add New Contact</button>
        <button mat-menu-item (click)="listAllContacts()">List All Contacts</button>
        <button mat-menu-item (click)="getAllPlans()">Plans</button>
      <div style="display: flex; align-items: center;">
            <img class="profile" src="/assets/profile.webp" alt="profile" mat-button [matMenuTriggerFor]="menu">
            <img class="arrow-icon" src="/assets/OIP.jpg" alt="down arrow" [matMenuTriggerFor]="menu">
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="logout()">LogOut</button>
                <button mat-menu-item (click)="goToProfile()">Profile</button>
            </mat-menu>
      </div>
    </div>
    <div class="content">
        <router-outlet></router-outlet>
    </div>
</body>
</html>
